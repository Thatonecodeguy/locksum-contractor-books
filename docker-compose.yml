services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-locksum}
      POSTGRES_USER: ${POSTGRES_USER:-locksum}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-locksum_dev_password}
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    env_file:
      - .env
    depends_on:
      - db
    ports:
      - "8001:8000"
    volumes:
      - ./apps/api:/app
    command: ["sh", "-lc", "uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"]

  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    env_file:
      - .env
    depends_on:
      - api
    ports:
      - "5173:5173"
    volumes:
      - ./apps/web:/app
      - /app/node_modules
    command: ["sh", "-lc", "npm run dev -- --host 0.0.0.0 --port 5173"]

  caddy:
    image: caddy:2
    depends_on:
      - web
      - api
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infra/caddy/Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config

volumes:
  caddy_data:
  caddy_config:
